<!DOCTYPE html>
<html>
  <head>
    <title>YouTube MP3 Downloader</title>
  </head>
  <body>
    <h1>YouTube To MP3 Downloader</h1>
    <form method="post" action="{{ url_for('download') }}">
      <label for="video_url">Enter YouTube Video Link:</label>
      <input type="text" name="video_url" id="video_url" required>
      <button type="submit">Download MP3</button>
    </form>
  </body>
</html>
